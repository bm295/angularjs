<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript" src="libs/angular.min.js"></script>
	<script type="text/javascript">
		angular.module('myapp', [])
			.controller('mycontroller', function($scope){})
			.directive('myFormregister', function() {
				var html = '<table><tr><td>Username:</td><td><input type="text"/></td></tr><tr><td>Password:</td><td><input type="password"/></td></tr><tr><td></td><td><input type="button" value="Login"/></td></tr></table>';
				return {
					template: html
				};
			});
	</script>
</head>
<body ng-app="myapp">
<div ng-controller="mycontroller">
	<div my-formregister></div>
</div>
</body>
</html>
