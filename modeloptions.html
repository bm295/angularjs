<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		* {margin: 0}
		body {padding: 20px}
	</style>
	<script type="text/javascript" src="libs/angular.min.js"></script>
	<script type="text/javascript">
		angular.module("myapp", []).
			controller("optionsController", ["$scope", function($scope){}]);
	</script>
</head>
<body ng-app="myapp">
	<div ng-controller="optionsController">
		<form name="funMessageForm">
			<h5>Enter your message:</h5>
			<input type="text" name="funMessage" ng-model-options="{updateOn:'blur'}" ng-model="message" />
			<br/>
			<h5>Click out to see message</h5>
			<span ng-bind="message"></span>
		</form>
	</div>
</body>
</html>
